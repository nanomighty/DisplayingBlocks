<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Displaying Blocks" content="webpage practice using padding, margins, and display properties">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="images/github.jpg" alt="cats and github word">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="cat and ninja picture">
        </div>
        <div id="mainBox">
            <ul class="pictureBoxes1">
                <li><img src="images/dojocat.jpg" alt="dojocat"></li>
                <li><img src="images/coder2.jpg" alt="coder2"></li>
                <li><img src="images/cherry.jpg" alt="cat with cherry"></li>
                <li><img src="images/aidorucat.png" alt="aidoru cat"></li>
            </ul>
            <ul class='pictureBoxes2'>
                <li><img src="images/heisencat.png" alt="heisen cat"></li>
                <li><img src="images/riddlocat.png" alt="riddle cat"></li>
                <li><img src="images/oktobercat.png" alt="oktober cat"></li>
                <li><img src="images/domo-cat.png" alt="domo cat"></li>
            </ul>
            <ul class="pictureBoxes1">
                <li><img src="images/linkcat.png" alt="link cat"></li>
                <li><img src="images/chellocat.jpg" alt="chello cat"></li>
                <li><img src="images/mario.png" alt="mario cat"></li>
                <li><img src="images/kantana.jpg" alt="kantana cat"></li>
            </ul>
            <ul class="pictureBoxes2">
                <li><img src="images/ironcat.png" alt="iron cat"></li>
                <li><img src="images/stormtroopocat.png" alt="storm troop cat"></li>
                <li><img src="images/cooler.png" alt="cooler cat"></li>
                <li><img src="images/daftpunk.gif" alt="daftpunk cat"></li>
            </ul>
            <ul class="pictureBoxes1">
                <li><img src="images/defunktocat.png" alt="defunkto cat"></li>
                <li><img src="images/visionary.jpg" alt="visionary cat"></li>
                <li><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat cat"></li>
                <li><img src="images/codercat.jpg" alt="codercat"></li>
            </ul>
        </div>
    </div>
</body>
</html>
